{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamings</title>


    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="">Streaming views</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Random Streaming</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">{{request.user}}</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>


    <div id="alertPlaceholder"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div id="randBody"></div> 
                <div class="row">
                    <div class="col g-md-4">
                        <input class="form-control" placeholder="Rate Streaming" type="text" name="" id="rating">
                    </div>
                    <div class="col g-md-4">
                        <button class="btn btn-outline-dark" type="button" id="btnRating">Rate</button>
                        <button class="btn btn-outline-dark" type="button" id="btnSeen">Mark as view</button>
                    </div>
                </div>  
            </div>

            <div class="col">
                
                <div id="cuerpo"></div>
                <div class="row">
                    <div class="col md-4">
                        <input class="form-control" placeholder="Search Streaming" type="text" id="textSearch">
                        <div class="d-lg-grid">
                            <button  class="btn btn-outline-dark mt-2" type="button" id="search">Search</button> 
                        </div>
                    </div>
                    <div class="col md-4">
                        <select class="form-select" name="order" id="orderSelect"> Order By:
                            <option value="0" selected>Choose an option</option>
                            <option value="1">Name</option>
                            <option value="2">Type</option>
                            <option value="3">Gender</option>
                            <option value="4">Rating</option>
                        </select>
                    </div> 
                </div>
            </div>
        </div>          
    </div>

    
    <script src="{% static 'js/index.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
